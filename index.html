<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALC YA LATER</title>
</head>
<body>
    

    <div class="calculator">
        <div class="title">CALCULATOR</div>
        <div id="display"></div>
            <div id="calculator-keys">
                <button class="top" id="Clear">C</button>
                <button class="top" id="+/-">+/-</button>
                <button class="top" id="percentage">%</button>
                <button class="op" id="divide">รท</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="op" id="multiply">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="op" id="subtract">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="op" id="add">+</button>
                <button class="zero" id="zero">0</button>
                <button id="decimal">.</button>
                <button class="equals" id="equals">=</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
